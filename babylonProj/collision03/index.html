<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Babylon.js with GUI</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
            #renderCanvas {
                width: 100%;
                height: 100%;
                display: block;
            }
        </style>
    </head>
    <body>
        <!-- The canvas where the 3D scene will be rendered -->
        <canvas id="renderCanvas"></canvas>

        <!-- Link to Babylon.js -->
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <!-- Link to Babylon.js GUI -->
        <script src="https://cdn.babylonjs.com/babylon.gui.min.js"></script>
        
        <!-- Your main script (compiled TypeScript file) -->
        <script type="module" src="./src/index.js"></script>
    </body>
</html>
